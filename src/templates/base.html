<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Title Page-->
  <title>ODC Portal | {% block title %}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static '/img/fav.svg' %}" type="image/x-icon">

  <!-- Bootstrap CSS-->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <a class="navbar-brand text-white" href="{% url 'index' %}">
      <img src="{% static '/img/fav.svg' %}" width="30" height="30" class="d-inline-block align-top"
        alt="">
      <b>ODC Portal</b>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'index' %}">Courses<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div>
        {% if request.user.is_authenticated %}
        <a class="btn btn-success">{{user.username}}'s profile</a>
        <a class="btn btn-danger" href="#">Logout</a>
        {% else %}
        <a class="btn btn-primary">Login</a>
        <a class="btn btn-success">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Jquery JS-->
  <script src="{% static 'scripts/jquery.min.js' %}"></script>
  <!-- Bootstrap JS-->
  <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
</body>

</html>
